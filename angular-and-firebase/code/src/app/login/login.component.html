    <div class="container" *ngIf="showLogin">

      <form class="form-signin" (ngSubmit)="login()">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus name="email" [(ngModel)]="email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password" [(ngModel)]="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      <p style="text-align: center" (click)="toggleForm()"><small>Request Account </small></p>

    </div> <!-- /container -->


    <div class="container" *ngIf="!showLogin">

      <form class="form-signin" (ngSubmit)="createAccount()">
        <h2 class="form-signin-heading">Request an Account</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus name="email" [(ngModel)]="email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password" [(ngModel)]="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Request an Account</button>
      </form>
      <p style="text-align: center" (click)="toggleForm()"><small>Login</small></p>

    </div> <!-- /container -->
